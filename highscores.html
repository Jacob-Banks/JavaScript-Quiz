<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!-- auto load highscores from local storage -->

<body onload="highScores()">
    <div class="highscore-container main" id="highscore-container">
        <h2 id="highScore" class="high-header">Highscores</h2>
        <h3 id="h3" class="high-header"></h3>
        <ol class="order" id="order">
        </ol>
        <div class="buttons">
            <button id="highBtn1" type="submit" class="btn" onclick="location.href='index.html';">Go Back
            </button>
            <button id="highBtn2" type="submit" class="btn" onclick="clearHigh()">Clear high scores
            </button>
        </div>
    </div>
    <script src="./assets/js/highscore.js"></script>
</body>

</html>
