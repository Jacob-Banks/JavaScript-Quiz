<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div id="high">View Highscores</div>
            <div id='timer'>score 100</div>
        </div>
    </header>
    <div id="quiz" class="quiz">

        <h3 id="sub" class="header">Try to answer the following code-related questions within the time limit.</br>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds! </h3>

        <button id="btn" class="btn"> Start Quiz</button>
    </div>
    <script src="./assets/js/script.js "></script>
</body>

</html>
